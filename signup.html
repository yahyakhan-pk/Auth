<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="contianer my-5">
    
<div class="card-header col-md-4 m-auto">
    <h1 class="text-center text-success"><u>User Signup</u></h1>

    <div class="card p-4 shadow">
        <label for="name" class="mt-2">Name</label>
        <input class="form-control shadow border-0" type="text" name="name" id="name" placeholder="Enter your name">

        <label for="email" class="mt-2">Email</label>
        <input class="form-control shadow border-0" type="email" name="email" id="email" placeholder="Enter your email">

        <label for="password" class="mt-2">Password</label>
        <input class="form-control shadow border-0" type="password" name="password" id="password">

        
        <label for="c-password" class="mt-2">Confirm Password</label>
        <input class="form-control shadow border-0" type="password" name="password" id="c_password">

        <button onclick="signup()" class="btn btn-success form-control border-0 shadow-none mt-3">Signup</button>
        

        <p class="mt-3">Already you have an account? <a href="./login.html">Login</a></p>
    </div>
</div>


<script src="app.js"></script>
</body>
</html>

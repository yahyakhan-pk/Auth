<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="contianer my-5">
    
<div class="card-header col-md-4 m-auto">
    <h1 class="text-center text-primary"><u>User Login</u></h1>

    <div class="card p-4 shadow">
        <label for="email" class="mt-2">Email</label>
        <input class="form-control shadow border-0" type="email" name="email" id="l_email" placeholder="Enter your email">

        <label for="password" class="mt-2">Password</label>
        <input class="form-control shadow border-0" type="password" name="password" id="l_password">

        <button onclick="login()" class="btn btn-primary form-control border-0 shadow-none mt-3">Login</button>

        <p class="mt-2">go to user signUp? <a href="./signUp.html">Sginup</a></p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
